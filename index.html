<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styling/colors.css">
    <link rel="stylesheet" href="./styling/index.css">
    <link rel="stylesheet" href="./styling/utilities.css">
    <link rel="stylesheet" href="./styling/fonts.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Todo Website</title>
</head>
<body class="anta-regular">
    <section class="centered bg-color">
        <form class="div-container center" method="POST" id="form">
            <div class="div-elements">
                <h1>Welcome!</h1>
                <h2>Login to access your TODO list</h2>
            </div>
            <div class="div-elements">
                <h3>Username:</h3>
                <input type="text" placeholder="Enter your username" name="username" id="username" autocomplete="off" required></div>
            <div class="div-elements">
                <h3>Password:</h3>
                <input type="password" placeholder="Enter your passowrd" id="password" name="password" required/>
            </div>
            <div class="div-elements">
                <button type="button" value="login" onclick="loginVerify()">Login</button>
            </div>                                       
        </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
